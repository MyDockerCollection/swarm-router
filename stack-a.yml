version: '3.2'

services:

  whoami:
    image: jwilder/whoami:latest
    networks:
      default:
      swarm_routing:
        aliases:
          - whoami-a.localtest.me
          - whoami-b.localtest.me
          - whoami-c.localtest.me
          - whoami-d.localtest.me
          - whoami-e.localtest.me
          - whoami-f.localtest.me
          - whoami-g.localtest.me
          - whoami-h.localtest.me
          - whoami-i.localtest.me
          - whoami-j.localtest.me
          - whoami-k.localtest.me
          - whoami-l.localtest.me
    deploy:
      resources:
        reservations:
          cpus: '0.05'
          memory: 8M
        limits:
          memory: 8M
      mode: replicated
      replicas: 1
      restart_policy:
        condition: any
        delay: 5s
        max_attempts: 10


networks:
  default:
    internal: true
    driver: overlay
  swarm_routing:
    external: true
